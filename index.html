<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> Calculator </title>
    <link rel="stylesheet" type="text/css" href="./css/restart.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <div class="calculator-grid">
        <div class="display" id="display"> 
            <p class="display-top"></p>
            <p class="display-bottom"></p>         
        </div>
        <button type="button" class="clear" id="clear" title="All Clear"> AC </button>
        <button type="button" class="operators" id="divide"> / </button>
        <button type="button" class="operators" id="multiply"> X </button>

        <button type="button" class="operators" id="subtract"> - </button>
        <div class="cal-numbers">
                <button type="button" class="numbers" id="seven"> 7 </button> 
                <button type="button" class="numbers" id="eight"> 8 </button>
                <button type="button" class="numbers" id="nine"> 9 </button>  

                <button type="button" class="numbers" id="four"> 4 </button>
                <button type="button" class="numbers" id="five"> 5 </button>
                <button type="button" class="numbers" id="six"> 6 </button>

                <button type="button" class="numbers" id="one"> 1 </button>
                <button type="button" class="numbers" id="two"> 2 </button>
                <button type="button" class="numbers" id="three"> 3 </button>
        </div>
        <button type="button" class="operators" id="add"> + </button>
        
        <button type="button" class="numbers" id="zero"> 0 </button>
        <button type="button" class="operate" id="calculate"> = </button>
    </div>



<script src="main.js"></script>
</body>


</html>
